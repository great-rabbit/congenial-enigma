<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav" mode="side" [opened]="mode">
		<mat-toolbar>Menu</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item routerLink="/art">Anime</a>
			<a mat-list-item routerLink="/">Link 2</a>
			<a mat-list-item routerLink="/">Link 3</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<a target="_blank" rel="noopener" href="https://angular.io/tutorial">
				<span>Learn Angular with Joyce</span>
			</a>
		</mat-toolbar>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
